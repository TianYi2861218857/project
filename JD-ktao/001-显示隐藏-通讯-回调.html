<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CS</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		button{
			width: 80px;
			height: 50px;
		}
		#box{
			width: 200px;
			height: 200px;
			background-color: orange;
			display: none;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div id="box"></div>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script>
	var slient = {
		show:function($elem){
			$elem.show();
		},
		hide:function($elem){
			$elem.hide();
		}
	}
	var $elem = $('#box')
	
	$(function(){
	   $('button').eq(0).on('click',function(){
	   		slient.show($elem);
	   })
	   $('button').eq(1).on('click',function(){
	   		slient.hide($elem);
	   })
	});
</script>
</html>

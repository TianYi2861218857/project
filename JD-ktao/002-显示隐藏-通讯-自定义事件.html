<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CS2</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		button{
			width: 80px;
			height: 50px;
		}
		#box{
			width: 200px;
			height: 200px;
			background-color: orange;
			display: none;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div id="box"></div>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script>
	var slient = {
		show:function($elem){
			$elem.trigger('show');
			$elem.show();
			$elem.trigger('shown');
		},
		hide:function($elem){
			$elem.trigger('hide');
			$elem.hide();
			$elem.trigger('hidden');
		}
	}
	var $elem = $('#box')
	/*$elem.on('show',function(){
		console.log('show~~~')
	})
	$elem.on('shown',function(){
		console.log('shown~~~')
	})
	$elem.on('hide',function(){
		console.log('hide~~~')
	})
	$elem.on('hidden',function(){
		console.log('hidden~~~')
	})*/
	$elem.on('show shown hide hidden',function(ev){
		// console.log(ev.type)
		if (ev.type == 'show') {
			console.log('show...')
		}else if (ev.type == 'shown') {
			console.log('shown...')
		}else if (ev.type == 'hide') {
			console.log('hide...')
		}else if (ev.type == 'hidden') {
			console.log('hidden...')
		}
	})
	$(function(){
	   $('button').eq(0).on('click',function(){
	   		slient.show($elem);
	   })
	   $('button').eq(1).on('click',function(){
	   		slient.hide($elem);
	   })
	});
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示隐藏-通讯-自定义事件</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		button{
			width: 60px;
			height: 30px;
		}
		#box{
			width: 200px;
			height: 200px;
			background-color: orange;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div id="box"></div>
</body>
<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
<script>
	var slient = {
		show:function($elem){
			$elem.trigger('show');
			$elem.show();
		},
		hide:function($elem){
			$elem.hide();
		}
	}

	var $elem = $('#box')
	$elem.on('show',function(){
		console.log('show...')
	})
	$('button').eq(0).on('click',function(){
		slient.show($elem,function(){
			console.log('打印完')
		});
	})
	$('button').eq(1).on('click',function(){
		slient.hide($elem);
	})
</script>
</html>

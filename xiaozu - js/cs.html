<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cs</title>
	<style>
		.leftBtn{
		width: 40px;
		height: 60px;
		top: 50%;
		margin-top: -30px;
		left: 234px;
		text-align: center;
		line-height: 60px;
		font-size: 36px;
		color: #ccc;
		cursor: pointer;
		user-select: none;
	}
	.leftBtn:hover{
		background-color: rgba(0,0,0,0.5);
		color: #fff;
	}
	.rightBtn{
		width: 40px;
		height: 60px;
		top: 50%;
		margin-top: -30px;
		right: 0px;
		text-align: center;
		line-height: 60px;
		font-size: 36px;
		color: #ccc;
		cursor: pointer;
		user-select: none;
	}
	.rightBtn:hover{
		background-color: rgba(0,0,0,0.5);
		color: #fff;
	}
	.bottomBtn{
		bottom: 10px;
		/*left: 50%;*/
		right: 10px;
	}
	.bottomBtn li{
		width: 10px;
		height: 10px;
		border-radius: 50%;
		margin-right: 10px;
		background-color: #7f7f96;
		border: 2px solid #a6a6b6;
		box-sizing: border-box;
		float: left;
	}
	.bottomBtn li.active{
		background-color: rgba(235,235,235,0.9);
	}
	</style>
</head>
<body>
	<div class="box"></div>
</body>

		new Carousel({
			id:'carousel',
			aImg:['images/carousel1.jpg','images/carousel2.jpg','images/carousel3.jpg','images/carousel4.jpg'],
			width:1226,
			height:450,
			autoPlayTime:1000
		})
	}
</script>
</html>
